<button class="btn btn-primary" (click)="onDisplayDetails()">
  {{ textButton }}
</button>

<p *ngIf="displayDetails; else noDetails">Secret Password = tuna</p>
<ng-template #noDetails>
  <p></p>
</ng-template>

<p 
  *ngFor="let click of clicks; let i = index" 
  [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
  [ngClass]="{'white-text': i >= 4}">
  {{ click }}
</p>
